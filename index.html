        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

    .loader {
        font-family: "Times New Roman", Times, serif; /* Changing font */
        color: #4CAF50; /* Changing color */
        font-size: 30px; /* Changing font size */
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
