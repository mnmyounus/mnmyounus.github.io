<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNM Younus File Sharing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-blue-800 mb-8">Secure File Sharing</h1>
        
        <!-- Secure Website Button -->
        <div class="mb-6">
            <a href="https://secure-website.com/upload" target="_blank" class="block">
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition flex items-center justify-center">
                    <i class="fas fa-lock mr-3"></i>
                    <span>Secure Website Upload</span>
                </button>
            </a>
            <p class="text-gray-600 text-sm mt-2 text-center">End-to-end encrypted file transfer</p>
        </div>
        
        <!-- Google Form Button -->
        <div>
            <a href="https://forms.gle/your-google-form-link" target="_blank" class="block">
                <button class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition flex items-center justify-center">
                    <i class="fab fa-google mr-3"></i>
                    <span>Google Form Upload</span>
                </button>
            </a>
            <p class="text-gray-600 text-sm mt-2 text-center">Alternative secure upload method</p>
        </div>
        
        <div class="mt-8 pt-6 border-t border-gray-200 text-center">
            <p class="text-gray-500 text-sm">Files will be securely delivered to MNM Younus</p>
        </div>
    </div>
</body>
</html>
